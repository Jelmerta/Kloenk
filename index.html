<html lang="en">
<head>
    <title>Kloenk</title>
    <link rel="icon" href="/resources/favicon.ico" type="image/x-icon">
    <script type="module">
        import init, * as bindings from '/kloenk.js';
        const wasm = await init('/kloenk.wasm');
        window.wasmBindings = bindings;
    </script>
    <link rel="modulepreload" href="/kloenk.js">
    <link rel="preload" href="/kloenk.wasm" as="fetch" type="application/wasm">
</head>


<body id="kloenk-wasm">
    <script type="module">
        export function prevent_default_context_menu() {
            window.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }
        prevent_default_context_menu();
    </script>
</body>
</html>
