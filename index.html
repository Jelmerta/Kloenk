<html lang="en">
<head>
    <title>Kloenk</title>
    <link data-bin="kloenk_bin" data-trunk rel="rust"/>
    <link rel="icon" href="/resources/favicon.ico" type="image/x-icon">
    <link data-trunk rel="copy-dir" href="resources" /> <!-- copies resources folder such that it is served and accessible for wasm application -->
</head>
<body id="kloenk-wasm">
    <script type="module">
        export function prevent_default_context_menu() {
            window.addEventListener('contextmenu', (e) => {
                e.preventDefault();
            });
        }
        prevent_default_context_menu();
    </script>
</body>
</html>
