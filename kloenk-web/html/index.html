<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="Browser games! Soon(tm) to be multiplayer. Currently a custom Rust engine targeting WASM with WebGpu (with the dream of creating a multiplayer online game)"
          name="description">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Kloenk</title>
    <link as="fetch" crossorigin="anonymous" href="/client/kloenk.wasm" rel="preload" type="application/wasm">
    <link href="/client/kloenk.js" rel="modulepreload">

    <link href="assets/favicon.ico" rel="icon" type="image/x-icon">

    <link as="image" href="assets/cursor.png" rel="preload" type="image/png">

    <link as="image" href="assets/close_button.png" rel="preload" type="image/png">
    <link as="image" href="assets/close_button_hover.png" rel="preload" type="image/png">

    <link as="audio" href="assets/bonk.wav" rel="preload" type="audio/wav">

    <link as="fetch" href="assets/gozer.bin" rel="preload" type="application/octet-stream">

    <link as="fetch" href="assets/gozer.gltf" rel="preload" type="model/gltf+json">

    <link as="image" href="assets/grass.jpg" rel="preload" type="image/jpg">
    <link as="image" href="assets/shield.jpg" rel="preload" type="image/jpg">
    <link as="image" href="assets/sword.jpg" rel="preload" type="image/jpg">
    <link as="image" href="assets/tree.png" rel="preload" type="image/png">

    <link as="font" href="assets/PlaywriteNL-Regular.ttf" rel="preload" type="font/ttf">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        canvas {
            display: block;
            margin: 0;
            padding: 0;
            border: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        /* This makes it so there are no rounded corners on selection. border-radius does not seem to work... */
        canvas:focus {
            outline: none;
        }
    </style>
</head>

<body id="kloenk-wasm">
<script crossorigin="anonymous" type="module">
    import init, * as bindings from '/client/kloenk.js';

    const wasm = await init({module_or_path: '/client/kloenk.wasm'});
    window.wasmBindings = bindings;
</script>
<script type="module">
    export function prevent_default_context_menu() {
        window.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
    }

    prevent_default_context_menu();
</script>
</body>
</html>
